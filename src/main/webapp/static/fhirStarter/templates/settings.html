<div class="container settings-dialog" ng-show="showing.settings" ng-controller="SettingsController">

    <div class="col-md-8">Test servers to try</div>
    <div class="col-md-8">
        <select
                ng-model="existing.server"
                ng-change="serviceUrl = existing.server"
                ng-options="s.value as s.title for s in servers">
        </select>
    </div>

    <div class="col-md-8">Service URL</div>
    <div class="col-md-8">
        <input type="text" ng-model="serviceUrl"/>
    </div>

    <div class="col-md-8">
        <button class="btn btn-default" ng-click="save()">Connect</button>

        <button class="btn btn-default"
                ng-click="showing.settings=false"
                click-on-key="27"
                >Cancel
        </button>
    </div>


</div>
