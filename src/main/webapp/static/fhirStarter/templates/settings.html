<div class="container settings-dialog" ng-show="showing.settings" ng-controller="SettingsController">


  <div class="span8">Test servers to try</div>
  <div class="span8">
    <select 
      ng-model="existing.server" 
      ng-change="serviceUrl = existing.server"
      ng-options="s.value as s.title for s in servers">
    </select>
  </div>

  <div class="span8">Service URL</div>
  <div class="span8">
    <input type="text" ng-model="serviceUrl" />
  </div>

  <div class="span8">
    <button class="btn" ng-click="save()">Connect</button>

    <button class="btn" 
      ng-click="showing.settings=false"
      click-on-key="27"
      >Cancel</button>
  </div>


</div>
